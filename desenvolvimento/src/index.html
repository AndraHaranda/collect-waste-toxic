        <!--Carousel-->
        <section>
            <div class="bd-example">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

                    <ol class="carousel-indicators">

                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>

                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <!--Slide 01-->
                        <div class="carousel-item active">
                            <!--Imagem 01-->
                            <img src="../Imagens/araxa.jpg" class="d-block w-100 imagem-carousel" alt="Imagem 01">
                            <div class="carousel-caption d-none d-md-block h-75">
                                    <!--Conteudo Caroulseu-->
                                    <h1 class="fonte-carousel display-3">Collect Toxic Waste...</h1>
                                    <h1 class="fonte-carousel display-3">Transformando Araxá em um lugar melhor.</h1>
                            </div>
                        </div>                                        
                        <!--Slide 02-->
                        <div class="carousel-item">
                            <!--Imagem 02-->

                                <div class="carousel-caption d-none d-md-block h-75">
                                    <!--Conteudo Caroulseu-->
                                    <h1 class="fonte-carousel display-3">Collect Toxic Waste...</h1>
                                    <h1 class="fonte-carousel display-3">Transformando Araxá em um lugar melhor.</h1>
                            </div>
                        </div>
                    </div>
                    <!--Botao Lateral Para Imagem Anterior-->
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">

                    <!--Botao Lateral Para Proxima Imagem-->
